<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Ordered List</h1>
    <hr>
    <ol>
        <li>Android</li>
        <li>IOS</li>
        <li>Mac OS</li>
        <li>Windows</li>
    </ol>

    <ol type="a">
        <li>Android</li>
        <li>IOS</li>
        <li>Mac OS</li>
        <li>Windows</li>
    </ol>

    <ol type="A">
        <li>Android</li>
        <li>IOS</li>
        <li>Mac OS</li>
        <li>Windows</li>
    </ol>

    <ol type="i">
        <li>Android</li>
        <li>IOS</li>
        <li>Mac OS</li>
        <li>Windows</li>
    </ol>
    <ol type="I">
        <li>Android</li>
        <li>IOS</li>
        <li>Mac OS</li>
        <li>Windows</li>
    </ol>
    
    <ol start="10">
        <li>Android</li>
        <li>IOS</li>
        <li>Mac OS</li>
        <li>Windows</li>
    </ol>
</body>
</html>
