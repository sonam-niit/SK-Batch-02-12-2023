<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .grid-container{
            display: grid;
            justify-content: center;
            grid-template-columns: 50px 50px 50px;
            gap: 10px;
            background-color: blue;
            padding: 10px;
        }
        .grid-container > button{
            color: white;
            background-color: grey;
            text-align: center;
            font-size: 20px;
            padding: 10px 0;

        }
    </style>
</head>
<body>
    <div class="grid-container">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
    </div>
</body>
</html>
