<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            padding: 10px;
            border: 3px dashed red;
            /* border-width: 3px;
            border-style: dashed;
            border-color: red; */
        }
        .solid{
            border: 2px solid blue;
        }
        .dotted{
            border: 2px dotted blue;
        }
        .double{
            border: 5px double blue;
        }
        .groove{
            border: 3px groove;
        }
        .inset{
            border: 3px inset;
        }
        .outset{
            border: 4px solid red;
            outline: 3px solid blue; 
            /* Focus Property uses more outline */
        }
    </style>
</head>
<body>
    <h1>Heading</h1>
    <h1 class="solid">Heading</h1>
    <h1 class="double">Heading</h1>
    <h1 class="dotted">Heading</h1>
    <h1 class="groove">Heading</h1>
    <h1 class="inset">Heading</h1>
    <h1 class="outset">Heading</h1>
</body>
</html>
