<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            height: 150px;
            width: 20%;
            background-color: cornflowerblue;
            margin: 10px 0 0 10px;
        }
        .div2{
            position: relative;
            background-color: crimson;
            top:20px;
            left: 30px;
        }
        .div4{
            position: absolute;
            top:40px;
            right: 80px;
            background-color: salmon;
        }
        .div3{
            position: fixed;
            top:80px;
            left: 400px;
            background-color: saddlebrown;
        }
    </style>
</head>
<body>
    <div class="div1"></div>
    <div class="div2"></div>
    <div class="div3"></div>
    <div class="div4"></div>
    <div class="div5"></div>
    <div class="div6"></div>
    <div class="div7"></div>
</body>
</html>
