<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type Selector</title>
    <style>
        /* Group Selector */
        h1,h2,h3{
            color: maroon;
            background-color: burlywood;
            width: 15%;
        }
        /* Type Selector */
        p,input{
            color: blue;
            font-size: 20px;
        }
        input{
            width: 20%;
            height: 30px;
            border: 2px solid blue;
        }
    </style>
</head>
<body>
    <h1>Heading</h1>
    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Officia, esse aut. Et minus itaque quos ipsam modi asperiores optio quasi recusandae nobis hic laudantium repudiandae error, porro, facilis exercitationem quisquam.</p>
    <h2>Sub title</h2>
    <h3>Sub Sub Title</h3>
    <input type="text" name="firstname" placeholder="Enter First Name"/>
</body>
</html>
