<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AttributeSelector</title>
    <style>
        input[type='text']{
            color: green;
            height: 40px;
            width: 150px;
        }
        a[href="www.example.com"]{
            color: brown;
        }
        img[alt='Icon']{
            width: 50px;
        }
        img[alt='Logo']{
            width: 100px;
        }
    </style>
</head>
<body>
    <input type="text" id="username">
    <input type="password">
    <a href="www.example.com" target="_blank">Example</a>
    <a href="www.google.com" target="_blank">Google</a>
    <img src="icon.avif"  alt="Icon">
    <img src="icon.avif" alt="Logo">
</body>

</html>
