<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Selector</title>
    <style>
        .green{
            color: green;
        }
        .blue{
            color: blue;
        }
        .btn{
            height: 50px;
            width: 150px;
            background-color: orange;
            padding: 10px;
            font-size: 20px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <h1 class="green">Heading</h1>
    <h2 class="blue">Heading 2</h2>
    <p class="green">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quasi blanditiis earum ratione ducimus soluta nesciunt consectetur illo odio quas, dolorem dolores, quis repellendus. Assumenda quis rerum pariatur fugiat totam aut.</p>
    <button class="btn">Login</button>
</body>
</html>
