<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const row = Number(prompt("ENter No of Rows"));

        for (var r = row; r > 0; r--) {
            document.write("<h3>")
            for (var c = 1; c <= r; c++) {
                // document.write("* ");
                //document.write(`${r} `);
                document.write(`${c} `);
            }
            document.write("</h3>");
        }

    </script>
</body>

</html>
