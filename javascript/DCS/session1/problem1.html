<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const row = Number(prompt("ENter No of Rows"));
        const col = Number(prompt("ENter No of Column"));

        for (var r = 1; r <= row; r++) {
            document.write("<h3>")
            for (var c = 1; c <= col; c++) {
                document.write("* ");
            }
            document.write("</h3>");
        }

    </script>
</body>

</html>
