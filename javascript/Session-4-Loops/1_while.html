<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var input=prompt("Enter any number")
        var num=1;
        while(num<=10){
            document.write(`<h3>${input}X ${num} = ${input*num} </h3>`);
            num++; //increase the value of num by 1 //num=num+1;
        }
        document.write('<h3>Loop Completed</h3>')
    </script>
</body>
</html>
