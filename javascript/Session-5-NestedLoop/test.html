<body>
    <script>

        var pin =prompt("Enter Pin 4 Digits Number");
        console.log(pin);
        if (1234 == pin || 2435 == pin || "0044" == pin || 3245 == pin ||"0000"==pin) {
            document.write(`<h3> Enter Pin has been Matched with exit pin </h3>`);
        } else {
            document.write(`<h3> Enter Pin has been No Matched with exit pin </h3>`);
        }

    </script>
