<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //initialization;condition;increment/decrement
        //intialization happens only once
        //condition checking and inc happens everytime
        for(var i=1;i<=10;i++){
            document.write(`<h3>${i}</h3>`)
        }
        for(var i=10;i>0;i--){
            document.write(`<h3>${i}</h3>`)
        }
    </script>
</body>
</html>
