<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var input= prompt("Enter any number");
        var reminder= input % 2;

        if(reminder==0){
            document.write(input+" is Even number")
        }else{
            document.write(input+" is Odd number")
        }

    </script>
</body>
</html>
