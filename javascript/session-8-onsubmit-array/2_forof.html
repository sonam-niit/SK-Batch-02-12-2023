<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const names=['alex','bob','devid','catty','john'];
        for(let name of names){
            document.write(`<h3>${name}</h3>`)
        }
        //Can store all types of data as well
        const data=['Sonam Soni',true,null,78,undefined];
        for(let x of data){
            document.write(`<h3>${x}</h3>`)
        }
    </script>
</body>
</html>
