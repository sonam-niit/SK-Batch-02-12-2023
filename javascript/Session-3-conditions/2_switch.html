<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num=Number(prompt("Enter any number between 1 - 7 "));
        switch(num){
            case 1: document.write("<h3>Today is Sunday</h3>"); break;
            case 2: document.write("<h3>Today is Monday</h3>"); break;
            case 3: document.write("<h3>Today is Tuesday</h3>"); break;
            case 4: document.write("<h3>Today is Wednesday</h3>"); break;
            case 5: document.write("<h3>Today is Thursday</h3>"); break;
            case 6: document.write("<h3>Today is Friday</h3>"); break;
            case 7: document.write("<h3>Today is Saturday</h3>"); break;
            default: document.write("<h3>Kindly enter correct Number</h3>");
        }
        document.write("<h3>Switch Case Finished</h3>");
    </script>
</body>
</html>
