<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Variable Declaration
        var num1;
        var num2;
        var result;
        //Assign a value;
        num1=10;
        num2=20;
        result=num1+num2;
        //declare+assign
        var name="Sonam Soni";

        document.write("<h2>Num1: "+num1+"</h2>");
        document.write("<h2>Num2: "+num2+"</h2>");
        document.write("<h2>Result is "+result+"</h2>");
        document.write("<h2>Name: "+name+"</h2>");
        console.log("Num1",num1);

    </script>
</body>
</html>
