<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logical And</title>
</head>
<body>
    <script>
        var name=prompt("Enter your name")
        var age=prompt("Enter your Age");
        var adharcard=prompt("If you have your adharcard type Y else type anything");

        if(age>=18 && (adharcard=="Y" || adharcard == "y")){
            document.write(`<h3>${name} is valid for Voting</h3>`);
        }else{
            document.write(`<h3>${name} is not valid for Voting</h3>`);
        }
    </script>
</body>
</html>
