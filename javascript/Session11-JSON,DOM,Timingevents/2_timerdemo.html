<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 id="data"></h1>
    <button onclick="show()">Show Data</button>
    <script>
        function show() {
            setTimeout(function () {
                document.querySelector('#data').textContent="SKILL ACADEMY"
            }, 3000)
        }

    </script>
</body>

</html>
